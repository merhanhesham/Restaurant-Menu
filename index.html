<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="js/bootstrap.min.js" rel="stylesheet" />
</head>

<body>

    <!--******************************************************side nav********************************************************************-->

    <div class="side-nav-black-div position-fixed">
        <div class="container ms-2">
            <div class="list">
                <ul type="none" class="mt-4 text-white fs-6 ps-0">
                    <li class="mb-2 search">Search</li>
                    <li class="mb-2 categories">Categories</li>
                    <li class="mb-2 area">Area</li>
                    <li class="mb-2 ingredients">Ingredients</li>
                    <li class="contactUs">Contact Us</li>
                </ul>
            </div>
            <div class="below-text text-white">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p>Copyright Â© 2019 All Rights
                    Reserved.</p>
            </div>
        </div>

        <div class="side-nav-white-div d-flex flex-column justify-content-between align-items-center">
            <img src="./images-dev/logo.png" alt="smile-face" class="w-100 p-1 pt-3" />
            <div class='icon-change position-relative'><i class="fa-solid open-close-icon fa-2x fa-align-justify "></i>
            </div>
            <div class="icons mb-3">
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <!--**************************************************************loading screen******************************************************************-->

    <div class="loadingscreen">
        <i class="fa-solid fa-spinner fa-5x fa-spin text-white"></i>
    </div>

    <div class="loadingscreen2">
        <i class="fa-solid fa-spinner fa-5x fa-spin text-white"></i>
    </div>

    <!--**********************************************************Search Layer*************************************************************-->

    <div class="container mt-5 ">
        <div class="search-layer d-none">
            <div class="row mb-5 px-5">
                <div class="col-md-6">
                    <input class=" form-control bg-transparent searchName" placeholder="Search By Name" />
                </div>
                <div class="col-md-6">
                    <input class="form-control bg-transparent searchLetter" placeholder="Search By First Letter" />
                </div>
            </div>

        </div>

        <!--*****************************************************meal details layer***********************************************************-->
        <div class="mealDetailsLayer d-none">
            <div class="container text-white">
                <div class="row">

                </div>
            </div>
        </div>
    </div>
    <!--*********************************************************content********************************************************************-->
    <div class="container mt-5">

        <div class="row rowContent formRow p-5">



        </div>

    </div>

   

    <!--/**************************************************form ********************************************************-->
    

    <!--***************************************************************links*******************************************************************-->
    <script src="./javascript/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    <script src="./javascript/index.js" rel="stylesheet"></script>
</body>

</html>
